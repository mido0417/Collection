<style>

*{
    padding: 0;

.parallax{
  width: 100vw;
  height: 100vh;
  font-size: 50px;
  display: flex;
  justify-content: center;
  align-items: center;
  color:azure;
}

.bg1{

  background-size: cover;
  background-attachment: fixed;
}
.bg2{
  background: url(https://i.imgur.com/PILLnA2.jpg) no-repeat;
  background-size: cover;
  background-attachment: fixed;
}

  background-attachment: fixed;

</style>

<body>
    <div class="parallax bg1">Hello, Mido</div>
